<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>คัดลอกเลขบัญชี</title>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
body {
  font-family: Arial;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  width: 100%;
  max-width: 320px;
  text-align: center;
}
</style>
</head>

<body>
<div class="card">
  <h3>ธนาคารไทยพาณิชย์</h3>
  <h2 id="acc">123-4-56789-0</h2>
  <p>กำลังคัดลอกเลขบัญชี…</p>
</div>

<script>
const LIFF_ID = "2009050381-e6ocmKDn";

liff.init({ liffId: LIFF_ID })
  .then(() => {
    autoCopy();
  })
  .catch(err => {
    console.error(err);
  });

function autoCopy() {
  const text = document.getElementById("acc").innerText;

  navigator.clipboard.writeText(text).then(() => {
    // หน่วงนิดนึงให้ระบบคัดลอกเสร็จ
    setTimeout(() => {
      liff.closeWindow();
    }, 300);
  });
}
</script>
</body>
</html>
